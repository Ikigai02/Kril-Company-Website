<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants List | Krill Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Exact UI matching from admin_dashboard.html */
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        #sidebar { 
            min-width: 250px; 
            max-width: 250px; 
            background: #343a40; 
            min-height: 100vh; 
            color: white; 
            position: fixed; 
        }
        #sidebar .nav-link { color: #c2c7d0; transition: 0.3s; padding: 12px 20px; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { 
            color: white; 
            background: rgba(255,255,255,0.1); 
        }
        .main-content { margin-left: 250px; flex-grow: 1; padding: 30px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .table thead { background-color: #f8f9fa; }
    </style>
</head>
<body class="d-flex">

    <div id="sidebar" class="d-flex flex-column p-3">
        <div class="text-center mb-4">
            <h4 class="fw-bold"><i class="fa-solid fa-shrimp me-2"></i>KRILL ADMIN</h4>
            <hr class="text-secondary">
        </div>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="admin_dashboard.html" class="nav-link text-white"><i class="fa-solid fa-gauge me-2"></i> Dashboard</a></li>
            <li><a href="admin_tenants.html" class="nav-link text-white active"><i class="fa-solid fa-users me-2"></i> List of Tenants</a></li>
            <li><a href="admin_payments.html" class="nav-link text-white"><i class="fa-solid fa-file-invoice-dollar me-2"></i> Payments</a></li>
            <li><a href="admin_units.html" class="nav-link text-white"><i class="fa-solid fa-house-chimney me-2"></i> Rental Units</a></li>
        </ul>
        <hr class="text-secondary">
        <div class="pb-3">
            <a href="login_page.html" class="nav-link text-danger fw-bold">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-content w-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">Tenant Management</h2>
                <p class="text-muted">Manage all tenant records and unit assignments.</p>
            </div>
            <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#addTenantModal">
                <i class="fa-solid fa-plus me-1"></i> Add New Tenant
            </button>
        </div>

        <div class="card p-3 mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Search by name, IC, or unit...">
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Status: All</option>
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-dark w-100">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="card p-0 overflow-hidden">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">Name</th>
                        <th>IC Number</th>
                        <th>Unit Assignment</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-3 fw-bold">Ahmad Zaki</td>
                        <td>950101-14-5555</td>
                        <td><span class="text-primary">Damai Residence, A-12</span></td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td class="text-center">
                            <a href="admin_tenants_detail.html" class="btn btn-sm btn-outline-primary me-1"><i class="fa-solid fa-eye"></i></a>
                            <button class="btn btn-sm btn-outline-warning me-1"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addTenantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Register New Tenant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Full Name</label>
                            <input type="text" class="form-control" placeholder="e.g., Ahmad Zaki">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">IC Number</label>
                            <input type="text" class="form-control" placeholder="000000-00-0000">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Unit Assignment</label>
                            <select class="form-select">
                                <option>Select Unit...</option>
                                <option>Unit A-12</option>
                                <option>Unit B-05</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-2">Save Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
