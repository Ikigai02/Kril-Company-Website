<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants List | Krill Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        
        /* Sidebar container matching your image alignment */
        #sidebar { 
            min-width: 250px; 
            max-width: 250px; 
            background: #343a40; 
            min-height: 100vh; 
            color: white; 
            position: fixed; 
        }

        /* Nav links styling */
        #sidebar .nav-link { color: #c2c7d0; transition: 0.3s; padding: 12px 15px; display: flex; align-items: center; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { 
            color: white; 
            background: rgba(255,255,255,0.1); 
        }
        
        /* Icon spacing matching your image */
        #sidebar .nav-link i { width: 25px; margin-right: 10px; }

        .main-content { margin-left: 250px; flex-grow: 1; padding: 30px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="d-flex">

    <div id="sidebar" class="d-flex flex-column p-3">
        <div class="mb-4 ps-2">
            <h4 class="fw-bold m-0"><i class="fa-solid fa-shrimp me-2"></i>KRILL ADMIN</h4>
        </div>
        
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="admin_dashboard.html" class="nav-link text-white">
                    <i class="fa-solid fa-gauge"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="admin_tenants.html" class="nav-link text-white active">
                    <i class="fa-solid fa-users"></i> List of Tenants
                </a>
            </li>
            <li>
                <a href="admin_payments.html" class="nav-link text-white">
                    <i class="fa-solid fa-file-invoice-dollar"></i> Payments
                </a>
            </li>
            <li>
                <a href="admin_units.html" class="nav-link text-white">
                    <i class="fa-solid fa-house-chimney"></i> Rental Units
                </a>
            </li>
        </ul>

        <hr class="text-secondary">
        
        <div class="pb-3 ps-2">
            <a href="login_page.html" class="nav-link text-danger fw-bold p-0">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-content w-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Tenant Management</h2>
            <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#addTenantModal">
                <i class="fa-solid fa-plus me-1"></i> Add New Tenant
            </button>
        </div>

        <div class="card p-0 overflow-hidden">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">Full Name</th>
                        <th>IC Number</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-3 fw-bold">Ahmad Zaki</td>
                        <td>950101-14-5555</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td class="text-center">
                            <a href="admin_tenants_detail.html" class="btn btn-sm btn-outline-primary">View Profile</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addTenantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Register Tenant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Full Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Ahmad Zaki">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
