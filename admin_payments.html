<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Krill Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; }
        /* SIDEBAR UI MATCHED TO DASHBOARD */
        #sidebar { 
            min-width: 250px; 
            max-width: 250px; 
            background: #343a40; 
            min-height: 100vh; 
            color: white; 
            position: fixed; 
        }
        #sidebar .nav-link { color: #c2c7d0; transition: 0.3s; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { 
            color: white; 
            background: rgba(255,255,255,0.1); 
        }
        
        /* CONTENT AREA */
        .main-content { margin-left: 250px; flex-grow: 1; padding: 30px; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); border-radius: 10px; }
        .search-card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 25px; }
    </style>
</head>
<body class="d-flex">

    <div id="sidebar" class="d-flex flex-column p-3">
        <h4 class="text-center mb-4"><i class="fa-solid fa-shrimp me-2"></i>KRILL ADMIN</h4>
        
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="admin_dashboard.html" class="nav-link text-white">
                    <i class="fa-solid fa-gauge me-2"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="admin_tenants.html" class="nav-link text-white">
                    <i class="fa-solid fa-users me-2"></i> List of Tenants
                </a>
            </li>
            <li>
                <a href="admin_payments.html" class="nav-link text-white active">
                    <i class="fa-solid fa-file-invoice-dollar me-2"></i> Payments
                </a>
            </li>
            <li>
                <a href="admin_units.html" class="nav-link text-white">
                    <i class="fa-solid fa-house-chimney me-2"></i> Rental Units
                </a>
            </li>
        </ul>

        <hr class="text-secondary">
        
        <div class="pb-3 text-center">
            <a href="login_page.html" class="nav-link text-danger fw-bold">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-content w-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">Payment Transactions</h2>
                <p class="text-muted">Monitor rental collections and verify tenant receipts.</p>
            </div>
            <button class="btn btn-success shadow-sm">
                <i class="fa-solid fa-file-export me-1"></i> Export Report
            </button>
        </div>

        <div class="search-card shadow-sm">
            <div class="row g-3">
                <div class="col-md-5">
                    <label class="form-label small fw-bold text-muted">SEARCH TENANT</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-magnifying-glass text-muted"></i></span>
                        <input type="text" class="form-control border-start-0" placeholder="Search by Name, Unit, or IC #...">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">MONTH</label>
                    <select class="form-select">
                        <option selected>All Months</option>
                        <option>January 2026</option>
                        <option>February 2026</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label small fw-bold text-muted">STATUS</label>
                    <select class="form-select">
                        <option selected>All Status</option>
                        <option>Paid</option>
                        <option>Pending</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-dark w-100">Apply Filter</button>
                </div>
            </div>
        </div>

        <div class="card p-0 overflow-hidden">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">Tenant & Unit</th>
                        <th>Amount</th>
                        <th>Date Paid</th>
                        <th>Status</th>
                        <th class="text-center">Receipt</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-3">
                            <a href="admin_tenants_detail.html" class="text-decoration-none text-dark fw-bold">Ahmad Zaki</a>
                            <div class="small text-muted">Unit A-12</div>
                        </td>
                        <td class="fw-bold text-success">RM 1,200.00</td>
                        <td>02 Feb 2026</td>
                        <td><span class="badge bg-success">Verified</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-primary">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
