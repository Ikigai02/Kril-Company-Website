<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info | Krill Tenant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        
        /* MATCHING DARK SIDEBAR */
        #sidebar { 
            min-width: 250px; 
            max-width: 250px; 
            background: #343a40; 
            min-height: 100vh; 
            color: white; 
            position: fixed; 
            display: flex;
            flex-direction: column;
        }
        
        #sidebar .nav-link { color: #c2c7d0; transition: 0.3s; padding: 12px 20px; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { 
            color: white; 
            background: rgba(255,255,255,0.1); 
        }

        .main-content { margin-left: 250px; flex-grow: 1; padding: 40px; }
        
        /* Profile Card Styling */
        .info-card { 
            background: white; 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            padding: 30px;
        }
        .form-label { font-weight: 600; color: #6c757d; font-size: 0.85rem; }
        .data-value { font-weight: 700; color: #212529; font-size: 1.1rem; margin-bottom: 20px; }
    </style>
</head>
<body class="d-flex">

    <div id="sidebar" class="p-3">
        <div class="text-center mb-4">
            <h4 class="fw-bold"><i class="fa-solid fa-shrimp me-2"></i>TENANT PORT</h4>
            <hr class="text-secondary">
        </div>
        
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="tenant_dashboard.html" class="nav-link">
                    <i class="fa-solid fa-gauge me-2"></i> My Dashboard
                </a>
            </li>
            <li>
                <a href="tenant_payments.html" class="nav-link">
                    <i class="fa-solid fa-file-invoice-dollar me-2"></i> Payment History
                </a>
            </li>
            <li>
                <a href="tenant_info.html" class="nav-link active">
                    <i class="fa-solid fa-user me-2"></i> Personal Info
                </a>
            </li>
            <li>
                <a href="tenant_contract.html" class="nav-link">
                    <i class="fa-solid fa-file-contract me-2"></i> My Contract
                </a>
            </li>
        </ul>
        
        <hr class="text-secondary">
        <div class="pb-3">
            <a href="../login_page.html" class="nav-link text-danger fw-bold">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-content w-100">
        <h2 class="fw-bold mb-4">My Personal Information</h2>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="info-card">
                    <h5 class="fw-bold mb-4"><i class="fa-solid fa-id-card me-2 text-primary"></i>Profile Details</h5>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">FULL NAME</label>
                            <div class="data-value">Ahmad Zaki Bin Rahim</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">IC NUMBER</label>
                            <div class="data-value">950101-14-5555</div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">PHONE NUMBER</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                <input type="text" class="form-control" value="+6012-3456789">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-primary px-4 py-2 fw-bold shadow-sm">
                            <i class="fa-solid fa-save me-2"></i>Update Contact Info
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="alert alert-info border-0 shadow-sm rounded-4">
                    <h6 class="fw-bold"><i class="fa-solid fa-circle-info me-2"></i>Need to change your IC?</h6>
                    <p class="small mb-0">For security reasons, IC and Name changes must be requested through the Admin office.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
