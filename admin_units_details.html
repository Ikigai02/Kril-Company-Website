<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Management | Krill Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        #sidebar { min-width: 250px; max-width: 250px; background: #343a40; min-height: 100vh; color: white; position: fixed; }
        #sidebar .nav-link { color: #c2c7d0; transition: 0.3s; padding: 12px 20px; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { color: white; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 250px; flex-grow: 1; padding: 30px; }
        .room-card { border: none; border-radius: 12px; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .room-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="d-flex">
    <div id="sidebar" class="p-3">
        <h4 class="text-center mb-4 fw-bold"><i class="fa-solid fa-shrimp me-2"></i>KRILL ADMIN</h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="admin_dashboard.html" class="nav-link"><i class="fa-solid fa-gauge me-2"></i> Dashboard</a></li>
            <li><a href="admin_tenants.html" class="nav-link"><i class="fa-solid fa-users me-2"></i> List of Tenants</a></li>
            <li><a href="admin_payments.html" class="nav-link"><i class="fa-solid fa-file-invoice-dollar me-2"></i> Payments</a></li>
            <li><a href="admin_units.html" class="nav-link active"><i class="fa-solid fa-house-chimney me-2"></i> Rental Units</a></li>
        </ul>
        <hr class="text-secondary">
        <a href="login_page.html" class="nav-link text-danger fw-bold text-center">
            <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
        </a>
    </div>

    <div class="main-content w-100">
        <div class="mb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="admin_units.html" class="text-decoration-none">All Units</a></li>
                    <li class="breadcrumb-item active">Damai Residence (A-12)</li>
                </ol>
            </nav>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Room Management</h2>
            <button class="btn btn-primary shadow-sm"><i class="fa-solid fa-plus me-1"></i> Add Room</button>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card room-card p-4">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 class="fw-bold mb-0">Room 1 (Master)</h5>
                        <span class="badge bg-danger px-3 py-2">Occupied</span>
                    </div>
                    <p class="text-muted small mb-1"><i class="fa-solid fa-user me-2"></i>Tenant: Ahmad Zaki</p>
                    <p class="fw-bold text-dark mb-3">RM 600.00 / mo</p>
                    <button class="btn btn-sm btn-outline-dark w-100">Manage Room</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card room-card p-4">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 class="fw-bold mb-0">Room 2 (Medium)</h5>
                        <span class="badge bg-success px-3 py-2">Available</span>
                    </div>
                    <p class="text-muted small mb-1"><i class="fa-solid fa-user-slash me-2"></i>Tenant: None</p>
                    <p class="fw-bold text-dark mb-3">RM 450.00 / mo</p>
                    <button class="btn btn-sm btn-primary w-100 shadow-sm">Assign Tenant</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
