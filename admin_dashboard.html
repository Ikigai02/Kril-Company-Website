<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - RentalConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; }
        #sidebar { min-width: 250px; max-width: 250px; background: #343a40; min-height: 100vh; color: white; }
        #sidebar .nav-link { color: #c2c7d0; transition: 0.3s; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { color: white; background: rgba(255,255,255,0.1); }
        .main-content { flex-grow: 1; padding: 20px; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
    </style>
</head>
<body class="d-flex">

    <div id="sidebar" class="d-flex flex-column p-3">
        <h4 class="text-center mb-4"><i class="fa-solid fa-shrimp me-2"></i>KRILL ADMIN</h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="admin_dashboard.html" class="nav-link text-white"><i class="fa-solid fa-gauge me-2"></i> Dashboard</a>
            </li>
            <li>
                <a href="admin_tenants.html" class="nav-link text-white"><i class="fa-solid fa-users me-2"></i> List of Tenants</a>
            </li>
            <li>
                <a href="admin_payments.html" class="nav-link text-white"><i class="fa-solid fa-file-invoice-dollar me-2"></i> Payments</a>
            </li>
            <li>
                <a href="admin_units.html" class="nav-link text-white"><i class="fa-solid fa-house-chimney me-2"></i> Rental Units</a>
            </li>
        </ul>
        <hr class="text-secondary">
<div class="pb-3">
    <a href="login_page.html" class="nav-link text-danger fw-bold">
        <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
    </a>
</div>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Tenant Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTenantModal">
                <i class="fa-solid fa-plus me-1"></i> Add New Tenant
            </button>
        </div>

        <div class="card p-3">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>IC Number</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ahmad Zaki</td>
                        <td>950101-14-XXXX</td>
                        <td>+6012-3456789</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-info text-white"><i class="fa-solid fa-eye"></i></button>
                            <button class="btn btn-sm btn-warning text-white"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addTenantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register New Tenant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Ahmad Zaki">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">IC Number</label>
                            <input type="text" class="form-control" placeholder="000000-00-0000">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload Signed Contract</label>
                            <input type="file" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Master Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
