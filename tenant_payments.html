<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History | Krill Tenant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        #sidebar { min-width: 250px; max-width: 250px; background: #343a40; min-height: 100vh; color: white; position: fixed; display: flex; flex-direction: column; }
        #sidebar .nav-link { color: #c2c7d0; transition: 0.3s; padding: 12px 20px; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { color: white; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 250px; flex-grow: 1; padding: 30px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="d-flex">

    <div id="sidebar" class="p-3">
        <h4 class="text-center mb-4 fw-bold"><i class="fa-solid fa-shrimp me-2"></i>TENANT PORT</h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="tenant_dashboard.html" class="nav-link"><i class="fa-solid fa-gauge me-2"></i> My Dashboard</a></li>
            <li><a href="tenant_payments.html" class="nav-link active"><i class="fa-solid fa-file-invoice-dollar me-2"></i> Payment History</a></li>
            <li><a href="tenant_info.html" class="nav-link"><i class="fa-solid fa-user me-2"></i> Personal Info</a></li>
            <li><a href="tenant_contract.html" class="nav-link"><i class="fa-solid fa-file-contract me-2"></i> My Contract</a></li>
        </ul>
        <hr class="text-secondary">
        <div class="pb-3"><a href="../login_page.html" class="nav-link text-danger fw-bold"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></div>
    </div>

    <div class="main-content w-100">
        <h2 class="fw-bold mb-4">My Payment History</h2>
        <div class="card p-0 overflow-hidden">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">Month</th>
                        <th>Amount</th>
                        <th>Date Uploaded</th>
                        <th>Status</th>
                        <th class="text-center">Receipt</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-3 fw-bold">January 2026</td>
                        <td class="fw-bold text-success">RM 1,200.00</td>
                        <td>02 Jan 2026</td>
                        <td><span class="badge bg-success">Verified</span></td>
                        <td class="text-center"><button class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-eye"></i></button></td>
                    </tr>
                    <tr>
                        <td class="ps-3 fw-bold">February 2026</td>
                        <td class="fw-bold text-danger">RM 1,200.00</td>
                        <td>01 Feb 2026</td>
                        <td><span class="badge bg-warning text-dark">Pending</span></td>
                        <td class="text-center"><button class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-eye"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
